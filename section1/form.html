<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Form - Input</title>
    <link
      rel="stylesheet"
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="" method="GET">
      <label for="user-name">이름</label>
      <input
        type="text"
        id="user-name"
        placeholder="이름을 입력하세요."
        maxlength="5"
      />
      <label for="user-age">나이</label>
      <input
        type="number"
        id="user-age"
        laceholder="나이를 입력하세요."
        min="12"
        max="99"
      />
      <div>
        <!-- <label>한국</label> -->
        <label for="korea">한국</label>
        <input type="radio" name="user-nation" value="ko" id="korea" />
        <label for="china">중국</label>
        <input type="radio" name="user-nation" value="china" id="china" />
      </div>
      <label for="html">html</label>
      <input type="checkbox" name="skill" value="html" id="html" />
      <label for="javascript">javascript</label>
      <input type="checkbox" name="skill" value="javascript" id="javascript" />
      <label for="user-file">파일선택</label>
      <input type="file" id="user-file" accept="image/*" />
    </form>
  </body>
</html>
